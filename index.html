<!DOCTYPE html>

  <head>

    <title>Výlet na Havaj</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div>
      <div class="pozadi">
        <div class="formular">

          <button id="btn">Zjistit!</button>

          <div class="vysledek"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
